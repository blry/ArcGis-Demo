<div>
    <div class="range"><div>${nls.median_age}: <input type="number" value="37" min="0" max="99" data-dojo-attach-point="MEDAGE_from">-<input type="number" value="40" min="0" max="100" data-dojo-attach-point="MEDAGE_to"></div>
    </div>
    <div class="range"><div>${nls.population}: <input type="number" value="0" min="0" data-dojo-attach-point="TOTPOP_from">-<input type="number" value="0" min="0" data-dojo-attach-point="TOTPOP_to"></div>
    </div>
    <div class="range"><div>${nls.pci}: <input type="number" value="0" min="0" data-dojo-attach-point="PCI_from">-<input type="number" value="0" min="0" data-dojo-attach-point="PCI_to"></div>

    <div>
        <input type="button" value="${nls.query}" data-dojo-attach-event="click:_selectFeatures">
